<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
        }
        .photo {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img class="photo" src="photo1.jpg" alt="Photo 1">
        <img class="photo" src="photo2.jpg" alt="Photo 2">
        <!-- Add more photos here -->
    </div>
</body>
</html>
